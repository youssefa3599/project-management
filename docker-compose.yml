version: '3.8'

services:
  redis:
    image: redis:alpine
    container_name: redis-stack
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  app:
    build: .
    container_name: your-app
    ports:
      - "5173:5173"
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  redis-data: